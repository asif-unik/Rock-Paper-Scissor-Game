<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container"></div>
    <h1 class="message">Select the Options to Play Game</h1>
    <div class="images">
        <div class="computer">
            <img src="/images/stoneComputer.png" >
        </div>
        <div class="player">
            <img src="/images/stonePlayer.png">
        </div>
    </div>
    <div class="points">
        Computer <span class="computerPoints">0</span>/
        <span class="playerPoints">0</span> Player
    </div>
    <div class="options">
        <button class="stone">STONE</button>
        <button class="paper">PAPER</button>
        <button class="scissors">SCISSORS</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
